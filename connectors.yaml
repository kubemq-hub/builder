kubemq/kubemq-bridges:
  config: |
    bindings:
    - name: kubemq-bridges-binding-1
      properties: {}
      sources:
        connections:
        - address: asd
          channel: source.kubemq-bridges-binding-1-source.queues
        kind: source.queue
        name: kubemq-bridges-binding-1-source
      targets:
        connections:
        - address: asd
          channels: target.kubemq-bridges-binding-1-target.queues
        kind: target.queue
        name: kubemq-bridges-binding-1-target
  image: ""
  name: kubemq-bridges
  namespace: kubemq
  node_port: 0
  replicas: 1
  service_type: ClusterIP
  type: bridges
kubemq/kubemq-sources:
  config: |
    bindings:
    - name: b2
      source:
        name: b2-s
        kind: source.messaging.mqtt
        properties:
          client_id: asd
          host: asdasd
          password: asd
          qos: "0"
          topic: asd
          username: asd
      target:
        name: t1
        kind: target.events-store
        properties:
          address: asd
          auth_token: ""
          channel: events-store
      properties: {}
    - name: b3
      source:
        name: s1
        kind: source.messaging.rabbitmq
        properties:
          auto_ack: "false"
          consumer: asd
          exclusive: "false"
          queue: asd
          requeue_on_error: "false"
          url: asd
      target:
        name: t1
        kind: target.queue
        properties:
          address: kubemq-cluster-grpc.kubemq:50000
          auth_token: ""
          channel: queues
          delay_seconds: "0"
          expiration_seconds: "0"
          max_receive_count: "0"
      properties: {}
  image: ""
  name: kubemq-sources
  namespace: kubemq
  node_port: 0
  replicas: 1
  service_type: ClusterIP
  type: sources
kubemq/kubemq-targets:
  config: |
    bindings:
    - name: b1
      source:
        name: b1-source
        kind: source.queue
        properties:
          address: kubemq-cluster-grpc.kubemq:50000
          auth_token: ""
          channel: queues
      target:
        name: b1-target
        kind: target.cache.redis
        properties:
          url: redis://localhost:6379
      properties: {}
    - name: b2
      source:
        name: b2-source
        kind: source.queue
        properties:
          address: kubemq-cluster-grpc.kubemq-2:50000
          auth_token: ""
          channel: queues
      target:
        name: b1-target
        kind: target.cache.redis
        properties:
          url: redis://localhost:6379
      properties: {}
  image: ""
  name: kubemq-targets
  namespace: kubemq
  node_port: 0
  replicas: 1
  service_type: ClusterIP
  type: targets
